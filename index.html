<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <h2 class="d-flex justify-content-center mt-4">JavaScript Calculator</h2>

    <div class="row mx-auto  mt-5">
        <div class=" col col-12 col-sm-12 col-md-12 col-lg-4 d-flex justify-content-center">
            <dl>
                <dt>Number-1</dt>
                <dd><input type="number" style="width:18rem;" id="num1"></dd>
            </dl>
        </div>
        <div class=" col col-12 col-sm-12 col-md-12 col-lg-4 d-flex justify-content-center">
            <dl>
                <dt>Operator</dt>
                <dd>
                    <select style="width:18rem;" id="sel">
                        <option selected></option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </dd>
            </dl>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-4 d-flex justify-content-center">
            <dl>
                <dt>Number-2</dt>
                <dd><input type="number" style="width:18rem;" id="num2"></dd>
            </dl>
        </div>

    </div>
    <div class="row mx-auto" style="width:85%">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
            <button class="btn btn-primary w-100" id="submit" onclick="getResult()">Submit</button>
        </div>
    </div>
    <div class="d-flex justify-content-center mx-auto mt-4">
        <div>
            <dt>Answer:</dt>
            <dd><input type="number" readonly style="width:18rem;" id="res"></dd>
        </div>
    </div>

    <script>
        document.getElementById("num1").addEventListener('input', myFunc);
        document.getElementById("num2").addEventListener('input', myFunc);
        function myFunc() {
            document.getElementById('res').value = '';
        }
        function getResult() {
            myFunc();
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;

            var res;
            var sel1 = document.getElementById("sel").value;

            if (sel1 == "+") {
                res = parseInt(n1) + parseInt(n2);
            }
            else if (sel1 == "-") {
                res = parseInt(n1) - parseInt(n2);
            }
            else if (sel1 == "*") {
                res = parseInt(n1) * parseInt(n2);

            }
            else if (sel1 == "/") {
                res = parseInt(n1) / parseInt(n2);
            }
            var result = document.getElementById("res");
            result.value = res;


        }









    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
